<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1 class="display-flex">display = Flex</h1>
    <div class="main-container">
        <div class="sidebar">
            <div class="side-div-one"></div>
            <div class="side-div-one side-two"></div>
            <div class="side-div-one side-three"></div>
        </div>
        <!-- ========================================================== -->
        <div class="main">
        <div class="first-row">
        <div class="first-row-div-one"></div>
        <div class="first-row-div-one row-one-two"></div>
        <div class="first-row-div-one row-one-three"></div>
    </div>
    <!-- =============================================================== -->
    <div class="row-two"></div>
    <!-- =============================================================== -->
    <div class="row-three">
        <div class="row-three-first"></div>
        <!-- ====================================== -->
        <div class="row-three-second">
            <div class="row-three-second-first"></div>
            <div class="row-three-second-first second-last"></div>
            <div class="row-three-second-first last"></div>
        </div>
        <!-- ======================================== -->
        <div class="row-three-third"></div>
        <!-- ======================================= -->
        <div class="row-three-forth">
            <div class="row-three-forth-first"></div>
            <div class="row-three-forth-first forth-last"></div>
        </div>
    </div>
</div>
</div>
<!-- ==================================================  display   Grid   ======================= -->
<h1 class="display-grid">display = Grid</h1>
<div class="grid-main-container">
    <div class="grid-sidebar">
        <div class="grid-side-div-one"></div>
        <div class="grid-side-div-one grid-side-two"></div>
        <div class="grid-side-div-one grid-side-three"></div>
    </div>
    <!-- ========================================================== -->
    <div class="grid-main">
    <div class="grid-first-row">
    <div class="grid-first-row-div-one"></div>
    <div class="grid-first-row-div-one grid-row-one-two"></div>
    <div class="grid-first-row-div-one grid-row-one-three"></div>
</div>
<!-- =============================================================== -->
<div class="grid-row-two"></div>
<!-- =============================================================== -->
<div class="grid-row-three">
    <div class="grid-row-three-first"></div>
    <!-- ====================================== -->
    <div class="grid-row-three-second">
        <div class="grid-row-three-second-first"></div>
        <div class="grid-row-three-second-first grid-second-last"></div>
        <div class="grid-row-three-second-first grid-last"></div>
    </div>
    <!-- ======================================== -->
    <div class="grid-row-three-third"></div>
    <!-- ======================================= -->
    <div class="grid-row-three-forth">
        <div class="grid-row-three-forth-first"></div>
        <div class="grid-row-three-forth-first grid-forth-last"></div>
    </div>
</div>
</div>
</div>
</body>
</html>
